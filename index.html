    <body>
        <div id="container" class="container">
            <img src="assets/freddie.png" class="freddie-icon">
            <h1>We are the Champions</h1>
                <form class="form" id="form" autocomplete="off">
                    <input type="text" id="endorsement-input" class="endorsement-input-el" placeholder="Write your endorsement here" required>
                    <section class="to-from-els" id="to-from-els">
                        <input type="text" id="from-input" class="input-el" placeholder="From" required>
                        <input type="text" id="to-input" class="input-el" placeholder="To" required>
                    </section>
                    <button type="Submit" class="publish-btn">Publish</button>
                </form> 
                <h2>- Endorsements - </h2>
                <ul id="endorsement-output" class="endorsement-output">
                </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
